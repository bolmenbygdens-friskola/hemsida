{% macro navitem (item) %}
{%- if item.link is matching("https?://") %}
    <a href="{{ item.link | safe }}" target="_blank">{{ item.name | safe }}</a>
{%- else %}
    {% set internal_link = "@/" ~ item.link %}
    <a href="{{ get_url(path=internal_link) }}">{{ item.name | safe }}</a>
{%- endif %}
{% endmacro navitem %}
