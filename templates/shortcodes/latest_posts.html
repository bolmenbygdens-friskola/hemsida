<div id="posts">
    {% for page in section.pages | slice(end=5) %}
        <a href="{{ page.permalink | safe }}">
            <div>
                <h3>{{ page.title }}</h3>
                <div style="justify-self:left;">{{ page.summary | safe }}</div>
                <div>{{ page.date }} | {{ page.reading_time }} min</div>
            </div>
        </a>
    {% endfor %}
</div>
